<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Attempts</title>
</head>
<body>
    <h1>Login Attempts</h1>
    <ul>
        {% for attempt in attempts %}
        <li>{{ attempt.timestamp }} - {{ attempt.username }} - {{ attempt.password }}</li>
        {% endfor %}
    </ul>
</body>
</html>
