<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Visits</title>
</head>
<body>
    <h1>Hourly Visits Graph</h1>
    {% if graph %}
        <div>
            <img src="data:image/png;base64,{{ graph }}" alt="Graph of hourly visits" style="max-width:100%;">
        </div>
    {% else %}
        <p>No visits to display.</p>
    {% endif %}
</body>
</html>
